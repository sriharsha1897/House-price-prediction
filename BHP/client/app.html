<!DOCTYPE html>
<html>
<head>
    <title>Banglore Home Price Prediction</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
	<link href="https://fonts.googleapis.com/css2?family=Merienda&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;700&display=swap" rel="stylesheet">
  	<link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet">
  	<link href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css" rel="stylesheet">
	<script src="app.js"></script>
	<link rel="stylesheet" href="app.css">
	<link href="style.css" rel="stylesheet">
</head>
<script type="text/javascript" language="javascript">
    window.history.forward(0);
</script>
<body>
<div class="img"></div>
<div class="tit"><center>
	<h1 class="animated bounceInRight" style="animation-delay: 1s">House Price Prediction </h1>
	<!--<h6 class="animated bounceInLeft" style="animation-delay: 1s">Accurate price prediction using machine learning algorithm </h6>
	--></center>
</div>
<br>
<form class="form">
	<h2>Area (Square Feet)</h2>
    <input class="area"  type="email" id="uiSqft" class="floatLabel" name="Squareft" value="1000">
	<h2>BHK</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bhk-5" name="uiBHK" value="1"/>
		<label for="radio-bhk-5">5</label>
		<input type="radio" id="radio-bhk-4" name="uiBHK" value="2" checked/>
		<label for="radio-bhk-4">4</label>
		<input type="radio" id="radio-bhk-3" name="uiBHK" value="3"/>
		<label for="radio-bhk-3">3</label>
		<input type="radio" id="radio-bhk-2" name="uiBHK" value="4"/>
		<label for="radio-bhk-2">2</label>
		<input type="radio" id="radio-bhk-1" name="uiBHK" value="5"/>
		<label for="radio-bhk-1">1</label>
	</div>
	</form>
<form class="form">
	<h2>Bath</h2>
	<div class="switch-field">
		<input type="radio" id="radio-bath-1" name="uiBathrooms" value="1"/>
		<label for="radio-bath-1">1</label>
		<input type="radio" id="radio-bath-2" name="uiBathrooms" value="2" checked/>
		<label for="radio-bath-2">2</label>
		<input type="radio" id="radio-bath-3" name="uiBathrooms" value="3"/>
		<label for="radio-bath-3">3</label>
		<input type="radio" id="radio-bath-4" name="uiBathrooms" value="4"/>
		<label for="radio-bath-4">4</label>
		<input type="radio" id="radio-bath-5" name="uiBathrooms" value="5"/>
		<label for="radio-bath-5">5</label>
	</div>
		<h2>Location</h2>
	<div>
  <select class="location" name="" id="uiLocations">
    <option value="" disabled="disabled" selected="selected">Choose a Location</option>
		<option>Not connected</option>
        <option>To Server</option>
  </select>
</div>
	<button class="submit" onclick="onClickedEstimatePrice()" type="button">Estimate Price</button>
	<div id="uiEstimatedPrice" class="result">	<h3> </h3></div>

<div>
	<button class="Bback" onclick="location.href = 'index.html';" type="button">Back</button>
</div>

</body>
</html>
